<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var indice = 12;
        var soma = 0;
        var k = 1;
        while(k < indice){
            k = k + 1;
            soma = soma + k;
        }
        document.write('Resultado: ' + soma)
            
    </script>
</body>
</html>
